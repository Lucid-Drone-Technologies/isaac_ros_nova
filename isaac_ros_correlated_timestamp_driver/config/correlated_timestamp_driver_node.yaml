---
name: correlator
components:
  - name: tx_correlated_timestamps
    type: nvidia::gxf::DoubleBufferTransmitter
    parameters:
      capacity: 1
      policy: 0
  - name: async_scheduling_term
    type: nvidia::gxf::AsynchronousSchedulingTerm
  - type: nvidia::isaac::CorrelatedTimestampDriver
    parameters:
      tx_correlated_timestamps: tx_correlated_timestamps
      async_scheduling_term: async_scheduling_term
      use_time_since_epoch: false
      nvpps_dev_name: /dev/nvpps0
  - type: nvidia::gxf::DownstreamReceptiveSchedulingTerm
    parameters:
      transmitter: tx_correlated_timestamps
      min_size: 1
---
name: sink
components:
- name: signal
  type: nvidia::gxf::DoubleBufferReceiver
  parameters:
    capacity: 1
    policy: 0
- type: nvidia::gxf::MessageAvailableSchedulingTerm
  parameters:
    receiver: signal
    min_size: 1
- name: sink
  type: nvidia::isaac_ros::MessageRelay
  parameters:
    source: signal
---
components:
- name: edge0
  type: nvidia::gxf::Connection
  parameters:
    source: correlator/tx_correlated_timestamps
    target: sink/signal
---
components:
- name: clock
  type: nvidia::gxf::RealtimeClock
- type: nvidia::gxf::GreedyScheduler
  parameters:
    clock: clock
    stop_on_deadlock: false
    check_recession_period_us: 100
- type: nvidia::gxf::JobStatistics
  parameters:
    clock: clock
